<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Open Road Rush</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #87ceeb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #gameCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
    }

    /* ===== START SCREEN ===== */
    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      background: linear-gradient(180deg, #8fd3ff 0%, #5eb4f1 55%, #8dcf7b 100%);
    }
    #startScreen .grid-bg {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 60%;
      background:
        linear-gradient(transparent 0%, rgba(92, 67, 46, 0.8) 100%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.07) 0px, transparent 1px, transparent 70px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.07) 0px, transparent 1px, transparent 70px);
      transform: perspective(500px) rotateX(60deg);
      transform-origin: bottom center;
      animation: gridScroll 2s linear infinite;
    }
    @keyframes gridScroll {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 0 60px, 0 0, 0 60px; }
    }
    #startScreen .title {
      font-size: clamp(48px, 12vw, 100px);
      font-weight: 900;
      letter-spacing: 8px;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.35);
      z-index: 1;
      animation: titlePulse 2s ease-in-out infinite;
    }
    @keyframes titlePulse {
      0%, 100% { text-shadow: 0 2px 8px rgba(0,0,0,0.35); }
      50% { text-shadow: 0 4px 14px rgba(0,0,0,0.45); }
    }
    #startScreen .subtitle {
      font-size: clamp(12px, 3vw, 18px);
      color: #113355;
      letter-spacing: 12px;
      margin-top: 8px;
      z-index: 1;
      text-shadow: 0 2px 6px rgba(255,255,255,0.4);
    }
    #startBtn {
      margin-top: 60px;
      padding: 18px 60px;
      font-size: clamp(18px, 4vw, 24px);
      font-weight: 700;
      letter-spacing: 6px;
      color: #0d2742;
      background: #ffe082;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1;
      text-transform: uppercase;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      animation: btnPulse 1.5s ease-in-out infinite;
      transition: transform 0.1s;
    }
    #startBtn:active { transform: scale(0.95); }
    @keyframes btnPulse {
      0%, 100% { box-shadow: 0 8px 18px rgba(0,0,0,0.2); }
      50% { box-shadow: 0 10px 24px rgba(0,0,0,0.26); }
    }
    #startScreen .hint {
      margin-top: 30px;
      font-size: clamp(11px, 2.5vw, 14px);
      color: rgba(255,255,255,0.4);
      z-index: 1;
      letter-spacing: 2px;
    }
    #startScreen .highscore-display { display: none; }

    /* ===== HUD ===== */
    #hud {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 50;
      display: none;
    }
    #hud .score {
      position: absolute;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      font-size: clamp(20px, 5vw, 32px);
      font-weight: 700;
      color: #fff;
      letter-spacing: 4px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    #hud .speed {
      position: absolute;
      bottom: 30px; right: 20px;
      font-size: clamp(28px, 7vw, 48px);
      font-weight: 900;
      color: #0d2742;
      text-shadow: 0 2px 8px rgba(255,255,255,0.65);
    }
    #hud .speed span {
      font-size: 0.4em;
      color: rgba(255,255,255,0.5);
      font-weight: 400;
    }
    #hud .combo {
      position: absolute;
      top: 60px; left: 50%;
      transform: translateX(-50%);
      font-size: clamp(14px, 3.5vw, 20px);
      color: #ffff00;
      text-shadow: 0 0 10px rgba(255,255,0,0.5);
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* ===== SPEED LINES OVERLAY ===== */
    #speedLines {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 45;
      opacity: 0;
      background: radial-gradient(ellipse at center, transparent 35%, rgba(255,255,255,0.12) 100%);
    }

    /* ===== GAME OVER ===== */
    #gameOver {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      background: rgba(5,5,16,0.92);
    }
    #gameOver .title {
      font-size: clamp(36px, 9vw, 64px);
      font-weight: 900;
      color: #ff0044;
      text-shadow: 0 0 20px #ff0044, 0 0 40px rgba(255,0,68,0.5);
      letter-spacing: 4px;
    }
    #gameOver .final-score {
      margin-top: 20px;
      font-size: clamp(20px, 5vw, 36px);
      color: #fff;
      letter-spacing: 2px;
    }
    #gameOver .final-score em {
      color: #00ffff;
      font-style: normal;
      text-shadow: 0 0 10px #00ffff;
    }
    #gameOver .best-score {
      margin-top: 10px;
      font-size: clamp(14px, 3.5vw, 20px);
      color: #ffff00;
      text-shadow: 0 0 8px rgba(255,255,0,0.3);
    }
    #gameOver .new-record {
      font-size: clamp(16px, 4vw, 24px);
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      animation: recordPulse 0.5s ease-in-out infinite alternate;
      margin-top: 8px;
      display: none;
    }
    @keyframes recordPulse {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
    #restartBtn {
      margin-top: 40px;
      padding: 16px 50px;
      font-size: clamp(16px, 4vw, 22px);
      font-weight: 700;
      letter-spacing: 4px;
      color: #050510;
      background: #ff00ff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(255,0,255,0.5);
      transition: transform 0.1s;
    }
    #restartBtn:active { transform: scale(0.95); }

    /* ===== STEER INDICATORS ===== */
    #steerLeft, #steerRight {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: rgba(13,39,66,0.18);
      z-index: 49;
      pointer-events: none;
      transition: color 0.15s;
    }
    #steerLeft { left: 12px; }
    #steerRight { right: 12px; }
    #steerLeft.active, #steerRight.active { color: rgba(13,39,66,0.65); }

    #touchPad {
      position: fixed;
      left: 20px;
      bottom: 28px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.55);
      background: rgba(255,255,255,0.12);
      z-index: 70;
      display: none;
      touch-action: none;
    }

    #touchKnob {
      position: absolute;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.75);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* ===== LOADING ===== */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      background: #87ceeb;
      color: #113355;
      font-size: 18px;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div id="loading">LOADING...</div>

  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <div class="grid-bg"></div>
    <div class="title">OPEN ROAD RUSH</div>
    <div class="subtitle">FREE DRIVE WORLD</div>
    <button id="startBtn">START</button>
    <div class="hint">좌측 터치패드로 조향 · 사각형 오픈월드 자유 주행</div>
    <div class="highscore-display" id="startHighScore">BEST: <span>0</span></div>
  </div>

  <div id="hud">
    <div class="score" id="scoreDisplay">CRUISE 0.0 KM</div>
    <div class="combo" id="comboDisplay">OPEN WORLD FREE DRIVE</div>
    <div class="speed" id="speedDisplay">0<span> KM/H</span></div>
  </div>

  <div id="speedLines"></div>
  <div id="steerLeft">&#9664;</div>
  <div id="steerRight">&#9654;</div>
  <div id="touchPad"><div id="touchKnob"></div></div>

  <div id="gameOver">
    <div class="title">CRASHED</div>
    <div class="final-score">SCORE: <em id="finalScore">0</em></div>
    <div class="best-score" id="bestScoreDisplay">BEST: 0</div>
    <div class="new-record" id="newRecord">NEW RECORD!</div>
    <button id="restartBtn">RETRY</button>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
